<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/form.css">
</head>

<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Add Invoice</h2>
        <form id="userForm" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="invoiceNumber" placeholder="Enter Invoice No" required>
                <label for="invoiceNumber">Invoice No</label>
                <div class="invalid-feedback">
                    Please enter a valid Invoice No.
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="categoryName" placeholder="Enter Category" required>
                <label for="categoryName">Category</label>
                <div class="invalid-feedback">
                    Please enter a valid Category.
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="propertyName" placeholder="Enter Property Name" required>
                <label for="propertyName">Property Name</label>
                <div class="invalid-feedback">
                    Please enter a valid Property Name.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tenantName" placeholder="Enter Tenant Name" required>
                <label for="tenantName">Tenant Name</label>
                <div class="invalid-feedback">
                    Please enter a valid Tenant Name.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="rentAmount" placeholder="Enter rent amount in PKR" required>
                <label for="rentAmount">Rent Amount</label>
                <div class="invalid-feedback">
                    Please enter a valid rent amount.
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="dueDate" required>
                        <label for="dueDate">Due Date</label>
                        <div class="invalid-feedback">
                            Please select a valid due date.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="status" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="paid">Paid</option>
                            <option value="pending">Pending</option>
                        </select>
                        <label for="status">Status</label>
                        <div class="invalid-feedback">
                            Please select a status.
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </form>
    </div>

    <script src="../../js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
