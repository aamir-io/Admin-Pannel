<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/form.css">
</head>

<body>
    <div class="container mt-5">
        <div class="form-container mx-auto p-4 border rounded">
            <h2 class="text-center mb-4">Add Category</h2>
            <form id="userForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="category-name" placeholder="Enter Category Name" required>
                    <label for="category-name">Category Name</label>
                    <div class="invalid-feedback">
                        Please enter Category Name.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add</button>
            </form>
        </div>
    </div>

    <script src="../../js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
